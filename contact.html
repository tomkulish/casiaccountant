            <h1>Thanks for your interest!</h1>

        </div><!--end hero unit -->
        <div class="col-md-6">
            <form name="sentMessage" class="well" id="contactForm"  novalidate>
                <div class="form-group">
                    <label for="name"><i class="icon-user"></i> Full Name</label>
                    <br>
                        <input type="text" class="form-control" form-control placeholder="Full Name" id="name" required
                               data-validation-required-message="Please enter your name" />
                    <p class="help-block"></p>
                </div>

                <div class="form-group">
                    <label for="email"><i class="icon-envelope"></i> Email</label>
                    <br>
                        <input type="text" class="form-control" placeholder="Email"

                </div>

                <div class="form-group">
                    <label for="message"><i class="icon-pencil"></i> Message</label>
                    <br>
                         <textarea rows="10" cols="100" class="form-control"
                                   placeholder="Message" id="message" required
                                   data-validation-required-message="Please enter your message" minlength="5"
                                   data-validation-minlength-message="Min 5 characters"
                                   maxlength="999" style="resize:none"></textarea>
                </div>
                <div class="form-group">
                    <div id="success"> </div>
                        <button type="submit" class="btn btn-success btn-primary">Send Message</button>
                </div>
            </form>
